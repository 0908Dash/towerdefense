<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <title>Sign Up - Tower Defense Game</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/signup.css">
    <script src="./js/all.js"></script>
    <script src="./js/signUp.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Create an Account</h1>
      <form id="signup-form">
        <!-- Personal Information -->
        <fieldset>
          <legend>Personal Information</legend>

          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>

          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="MM/DD/YYYY" required>
          </div>
        </fieldset>

        <!-- Account Information -->
        <fieldset>
          <legend>Account Information</legend>

          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
          </div>

          <div class="form-group">
            <label for="language">Preferred Language:</label>
            <select id="language" name="language" required>
              <option value="" disabled selected>Select your language</option>
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="zh">Chinese</option>
              <option value="jp">Japanese</option>
              <!-- Add more languages as needed -->
            </select>
          </div>

          <div class="form-group">
            <label for="referral-code">Referral Code (Optional):</label>
            <input type="text" id="referral-code" name="referral-code" placeholder="Enter referral code">
          </div>
        </fieldset>

        <!-- Security Information -->
        <fieldset>
          <legend>Security Information</legend>

          <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-wrapper">
              <input type="password" id="password" name="password" required>
              <button type="button" class="show-password" onclick="togglePassword('password')">Show</button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <div class="password-wrapper">
              <input type="password" id="confirm-password" name="confirm-password" required>
              <button type="button" class="show-password" onclick="togglePassword('confirm-password')">Show</button>
            </div>
          </div>
        </fieldset>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="submit-button">Sign Up</button>
        </div>
      </form>

      <p>Already have an account? <a href="signIn.html">Sign in here</a>.</p>

      <!-- Discord Login Buttons -->
      <div class="discord-login">
        <a href="https://discord.com/oauth2/authorize?client_id=1280532684052893778&permissions=8&response_type=code&redirect_uri=https%3A%2F%2Ftower-defense-ten.vercel.app%2Fauth%2Fdiscord%2Fcallback&integration_type=1&scope=identify+email+guilds.join+bot">
          <img src="https://th.bing.com/th/id/OIP.gkH10mIOrxSAfr-1ChhMpwHaHa?w=197&h=196&c=7&r=0&o=5&pid=1.7" alt="Sign up with Discord">
          <span>Sign up with Discord</span>
        </a>
        <a href="https://discord.com/oauth2/authorize?client_id=1280532684052893778&permissions=8&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A1024%2Fauth%2Fdiscord%2Fcallback&integration_type=1&scope=identify+email+guilds.join+bot">
          <img src="https://th.bing.com/th/id/OIP.gkH10mIOrxSAfr-1ChhMpwHaHa?w=197&h=196&c=7&r=0&o=5&pid=1.7" alt="Sign up with Discord">
          <span>Sign up with Discord</span>
        </a>
      </div>
    </div>
  </body>
</html>
